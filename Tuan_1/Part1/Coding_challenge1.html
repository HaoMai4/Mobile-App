<script>
    // Data 1
    let markMass1 = 78;
    let markHeight1 = 1.69;
    let johnMass1 = 92;
    let johnHeight1 = 1.95;

    // Data 2
    let markMass2 = 95;
    let markHeight2 = 1.88;
    let johnMass2 = 85;
    let johnHeight2 = 1.76;

    // Calculate BMIs
    let markBmi1 = markMass1 / (markHeight1 * markHeight1);
    let johnBmi1 = johnMass1 / (johnHeight1 * johnHeight1);

    let markBmi2 = markMass2 / (markHeight2 * markHeight2);
    let johnBmi2 = johnMass2 / (johnHeight2 * johnHeight2);

    // Check if Mark has a higher BMI than John
    let markHigherBmi1 = markBmi1 > johnBmi1;
    let markHigherBmi2 = markBmi2 > johnBmi2;

    console.log("Data 1: Does Mark have a higher BMI than John? ", markHigherBmi1);
    console.log("Data 2: Does Mark have a higher BMI than John? ", markHigherBmi2);
</script>
